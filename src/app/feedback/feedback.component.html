<div class="fixed-width">
  <div class="top-fixed-bar"></div>
  <div class="header">
    <div class="row">
      <div class="col-md-3 col-lg-4 col-sm-4">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
      </div>
      <div class="col-md-3 col-lg-4 col-sm-4">
        <div class="info-text pl-4">Customer Feedback</div>
      </div>

      <div class="col-md-3 col-lg-4 col-sm-4"></div>
    </div>
  </div>
  <div class="aspect-text">
  Raviolis
  </div>
  <div class="feedback-form">
    <h4>Customer Feedback</h4>
    <p>Leave your fedback nd tell us what you thought</p>
    <form>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
            <small id="emailHelp" class="form-text text-muted"
              >First Name</small
            >
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <div class="form-group">
            <label for="exampleInputEmail1"></label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder=""
            />
            <small id="emailHelp" class="form-text text-muted">Last Name</small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-10">
          <div class="form-group">
            <label for="exampleInputEmail1">Date Of Visit</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder=""
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <div class="form-group">
            <label for="exampleFormControlSelect1"
              >How would rate our service</label
            >
            <select class="form-control" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <div class="form-group">
            <label for="exampleFormControlSelect1"
              >How would rate the rate of quality of food</label
            >
            <select class="form-control" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <div class="form-group">
            <label for="exampleFormControlTextarea1"
              >Plesae help any other feedback that improve our services</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-warning">Submit</button>
    </form>
  </div>
</div>
