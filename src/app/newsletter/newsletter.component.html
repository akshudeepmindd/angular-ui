<div class="fixed-width">
  <div class="top-fixed-bar">
    <div class="header">
      <div class="">
        <div class="">
          <a routerLink="/"
            ><i class="fa fa-chevron-left float-left" aria-hidden="true"></i
          ></a>
          <div class="info-text pl-4">Join Newsletter</div>
        </div>
      </div>
    </div>
    <div class="text-center p-4 newsletetr-block">
      <div
        class="outer-circle d-flex justify-content-center align-items-center"
      >
        <img
          src="http://www.raviolileicester.com/wp-content/uploads/2019/04/logo1.png"
        />
      </div>
      <p class="description pt-2">
        Sign Up for our Mailing List to get exclusive updates, special offers
        and much more.
      </p>
    </div>
    <div class="join-newsletter">
      <form>
        <div class="form-group">
          <label for="">Name</label>
          <input
            type=""
            class="form-control"
            id=""
            aria-describedby=""
            placeholder=""
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email Required</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label class="calender-label d-block" for="birthday">Birthday</label>
          <input
            class="cali-field"
            type="date"
            id="birthday"
            name="birthday"
            style="width: 100%; border-radius: 5px; padding: 7px; color: #666;"
          />
        </div>

        <div class="form-group">
          <label for="">Post Code</label>
          <input
            type=""
            class="form-control"
            id=""
            aria-describedby=""
            placeholder=""
          />
        </div>
        <div class="form-group">
          <label for="">Comments</label>
          <input
            type=""
            class="form-control"
            id=""
            aria-describedby=""
            placeholder=""
          />
        </div>

        <button type="submit" class="btn btn-warning">Join</button>
      </form>
    </div>
  </div>
</div>
